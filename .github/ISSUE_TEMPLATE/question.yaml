name: "❓ Ask a Question"
description: Ask a question about excelerate
title: "❓ [QUESTION] - <title>"
labels:
  - "question"
body:
  - type: markdown
    attributes:
      value: |
        <p align="center">
          <img src="https://raw.githubusercontent.com/AmeliaES/excelerate/refs/heads/main/man/figures/logo.png" alt="excelerate Logo">
          <br>
          <em>—<a href="https://ameliaes.github.io/excelerate/">excelerate documentation</a>.</em>
        </p>
  - type: checkboxes
    id: checks
    attributes:
      label: "Before Submitting"
      description: Please confirm the following to help us answer your question efficiently.
      options:
        - label: I have checked the documentation and existing issues.
          required: true
  - type: textarea
    id: question
    attributes:
      label: "Question"
      description: Please provide a clear and concise question.
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: "Additional Context"
      description: Provide any additional context or details that might help answer your question.
      placeholder: "Hint: Optional, e.g., code snippets, error messages, etc."
    validations:
      required: false
  - type: markdown
    attributes:
      value: |
        **Security Note:** Please do not share sensitive information such as personal data, confidential project details, or sensitive datasets in this question,
